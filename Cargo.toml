[package]
name = "hncli"
version = "0.1.0"
authors = ["pierreyoda <pierreyoda@users.noreply.github.com>"]
edition = "2021"

[dependencies]
async-recursion = "1.0.0"
async-trait = "0.1.59"
chrono = { version = "0.4.23", features = ["serde"] }
crossterm = "0.25.0"
directories = "4.0.1"
futures = "0.3.25"
fuzzy-matcher = "0.3.7"
html2text = "0.4.4"
log = "0.4.17"
num-traits = "0.2.15"
reqwest = { version = "0.11.13", features = ["json"] }
serde = { version = "1.0.150", features = ["derive"] }
serde_json = "1.0.89"
simplelog = "0.12.0"
thiserror = "1.0.37"
# TODO: can we get away with no full features?
tokio = { version = "1.23.0", features = ["full"] }
toml = "0.5.10"
tui = { version = "0.19.0", default-features = false, features = ["crossterm"] }
unicode-width = "0.1.10"
url = "2.3.1"
webbrowser = "0.8.2"
